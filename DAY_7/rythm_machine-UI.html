<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="rythm_machine-UI.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <title>Claude RHYTM MACHINE UI</title>
</head>
<body>
  <div class="main-container">
    <h2>RHYTM MACHINE</h2>
    <p class="header-description">AI-POWERED &middot; MODEL 002</p>

    <div class="row1">
      <input type="text" placeholder="Describe your beeat (e.g., 'minimual techno', 'trap drums', 'vinage funk')">
      <button class="generate-button">Generate</button>
    </div>

    <div class="row2">
      <p>TRY THESE:</p>
      <button>808 Cowbell</button>
      <button>Glitch</button>
      <button>jazz fushin</button>
      <button>afrobat</button>
      <button>Lo-Fi</button>
      <button>Stadium Rock</button>
      <button>Ambient</button>
    </div>

    <div class="row3">
      <div class="player">
        <i class="fas fa-play"> Play</i>
      </div>
      <div class="player">
        <i class="fas fa-pause"> Stop</i>
      </div>
      <div class="player">
      </div>
      <i class="fas fa-times"> Clear</i>
      <div class="tempo"><p class="tempo-text">TEMPO</p><span class="tempo-value">120 BPM</span></div>
    </div>

    <div class="tiled-body">
      
      <div class="tiled-item"><p class="tile-title">KICK</p> <input type="checkbox"><input type="checkbox"><input type="checkbox"><input type="checkbox"><input type="checkbox"><input type="checkbox"><input type="checkbox"><input type="checkbox"><input type="checkbox"><input type="checkbox"></div>

      <div class="tiled-item"><p class="tile-title">SNARE</p> <input type="checkbox"><input type="checkbox"><input type="checkbox"><input type="checkbox"><input type="checkbox"><input type="checkbox"><input type="checkbox"><input type="checkbox"><input type="checkbox"><input type="checkbox"></div>

      <div class="tiled-item"><p class="tile-title">HIHAT</p> <input type="checkbox"><input type="checkbox"><input type="checkbox"><input type="checkbox"><input type="checkbox"><input type="checkbox"><input type="checkbox"><input type="checkbox"><input type="checkbox"><input type="checkbox"></div>

      <div class="tiled-item"><p class="tile-title">OPENHAT</p> <input type="checkbox"><input type="checkbox"><input type="checkbox"><input type="checkbox"><input type="checkbox"><input type="checkbox"><input type="checkbox"><input type="checkbox"><input type="checkbox"><input type="checkbox"></div>

      <div class="tiled-item"><p class="tile-title">CLAP</p> <input type="checkbox"><input type="checkbox"><input type="checkbox"><input type="checkbox"><input type="checkbox"><input type="checkbox"><input type="checkbox"><input type="checkbox"><input type="checkbox"><input type="checkbox"></div>

    </div>

    <div class="final-row">
      <button class="final-button">TECHNO</button>
      <button class="final-button">HOUSE</button>
      <button class="final-button">TRAP</button>
      <button class="final-button">BREAKBEAT</button>
      <button class="final-button">MINIMAL</button>
    </div>

  </div>
</body>
</html>
