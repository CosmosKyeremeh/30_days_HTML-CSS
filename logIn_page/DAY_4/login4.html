<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!-- Boxicons CSS -->
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <link rel="stylesheet" href="login4.css">
  <title>Document</title>
</head>
<body>
  <div class="container">

    <div class="img-container">
      <img src="imgs/bg-img.jpg" alt="">
    </div>

    <div class="form-container">
      <h1>Create an account</h1>

      <p class="login-link">already have an account? <a href="#">Log in</a></p>

      <div class="username-input">
        <input type="text" placeholder="First name">

        <input type="text" placeholder="Last name">
      </div>

      <div class="input-fields">
        <div class="input-value">
          <input type="text" placeholder="Email" required>
        </div> 

        <div class="input-value">
          <input type="password" placeholder="Password" required>
          <i class='bx  bx-eye'></i> 
        </div> 

        
        <div class="agree-to-terms">
          <input type="checkbox"> 
          <p>I agree to the  
            <a href="#"> terms & conditions</a>
          </p>
        </div>

        <div class="input-value">
          <button type="submit">Create account</button>
        </div>

        <div class="divider">Or register with</div>

        <div class="google-apple-btn">
          <div class="google-btn" type="button">
            <img src="imgs/icons8-google.svg" alt="" class="google-icon">
            <span>Google</span>
          </div>

          <div class="google-btn" type="button">
            <img src="imgs/apple.png" alt="" class="google-icon">
            <span> Apple</span>
          </div>
        
        </div>
      </div>
    </div>
  </div>

            <i class='bx  bx-eye'></i> 

</body>
</html>
