<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="gradient_background_login.css">

  <title>Login</title>

<body>
  
    <span class="user-name">Otake login</span>
  
  <h1 class="user">Welcome Otake!</h1>

  <div class="container">

      <label>Email Address</label>
      <input type="email" placeholder="batuhankra312@gmail.co" readonly>

  <div class="input-group">

  </div>

  <div class="actions">

    <input type="password" placeholder="Create an Account">
  </div>

  <div class="divider">or</div>

    <button class="google-btn">
      <img class="google-icon" src="icons8-google.svg" alt="google logo">
        Continue with Google

  </div>
  </div>
